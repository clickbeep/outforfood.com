<!DOCTYPE html><html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
													
@font-face {font-family: "Encode Sans ExtraCondensed";font-style: normal;font-weight: 900;src: url(http://www.clickbeep.net/fonts/EncodeSansExtraCondensed-Black.ttf);}													
@font-face {font-family: "Encode Sans Condensed";font-style: normal;font-weight: 600;src: url(http://www.clickbeep.net/fonts/EncodeSansCondensed-SemiBold.ttf);}
@font-face {font-family: "Encode Sans Normal";font-style: normal;font-weight: 400;src: url(http://www.clickbeep.net/fonts/EncodeSans-Regular.ttf);}
.encodeextracondensed{font-family: "Encode Sans ExtraCondensed", sans;}
.encodecondensed{font-family: "Encode Sans Condensed", sans;}
.encodenormal{font-family: "Encode Sans Normal", sans;}
div.body {padding: 5px 15px 5px 15px;max-width:800px;margin: auto;}
</style></head>

<div class="body">
<p class="encodeextracondensed" style="font-size: 76px; margin-bottom: 8px; color: #444; font-weight: 900;">Food.</p>
<p class="encodecondensed" style="font-size: 38px; line-height: 45px; margin-bottom: 10px; color: #444; font-weight: 600;">We all love food.  And sometimes, we like getting food from some place new.</p>
<p class="encodenormal" style="font-size: 16px; line-height: 22px; margin-bottom: 8px; color: #444; font-weight: 400; letter-spacing: 0.03em;">We're going to be talking about food.  Probably starting in Chicago, and moving on from there.</p>
<p class="encodenormal" style="font-size: 16px; line-height: 16px; margin-bottom: 0px; color: #444; font-weight: 400; letter-spacing: 0.03em;">- Jim</p>
</div>

</html>
